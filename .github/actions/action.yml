      run: |
        set -euo pipefail
        echo "::group::ccache final statistics"
        
        export CCACHE_DIR="${{ env.CCACHE_DIR }}"
        
        echo "ccache Statistics"
        ccache -s
        
        STATS="$(ccache -s)"
        
        CACHEABLE=$(echo "$STATS" | awk '/Cacheable calls:/ {
          match($0, /[0-9]+/); 
          print substr($0, RSTART, RLENGTH)
        }' | head -n1)
        
        HITS=$(echo "$STATS" | awk '/^[[:space:]]*Hits:/ {
          match($0, /[0-9]+/); 
          print substr($0, RSTART, RLENGTH)
        }' | head -n1)
        
        DIRECT=$(echo "$STATS" | awk '/Direct:/ {
          match($0, /[0-9]+/); 
          print substr($0, RSTART, RLENGTH)
        }' | head -n1)
        
        if [ "${CACHEABLE:-0}" -gt 0 ]; then
          HIT_RATE=$(awk -v h="${HITS:-0
        }" -v c="$CACHEABLE" 'BEGIN{printf "%.1f", (h/c)*100}')
          DIRECT_RATE=$(awk -v d="${DIRECT:-0}" -v c="$CACHEABLE" 'BEGIN{printf "%.1f", (d/c)*100}')
        else
          HIT_RATE="0.0"
          DIRECT_RATE="0.0"
        fi
        
        echo "hit_rate=${HIT_RATE}%" >> "$GITHUB_OUTPUT"
        echo "direct_rate=${DIRECT_RATE}%" >> "$GITHUB_OUTPUT"
        
        echo "::endgroup::"
        
        echo "## ðŸ“Š ccache Statistics" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ccache -s >> $GITHUB_STEP_SUMMARY
